<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Chervilla 2026 â€“ RSVP</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
    body {
        margin: 0;
        padding: 0;
        background: #4c936f;
        font-family: system-ui, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        color: #0F3A3A;
        text-align: center;
        position: relative;
    }

    #main {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    img.logo {
        width: clamp(220px, 60vw, 480px);
        max-height: 50vh;
        object-fit: contain;
        height: auto;
        margin-bottom: 8px;
    }

    #dates {
        font-family: inherit;
        font-size: 1.2rem;
        font-weight: 600;
        margin-bottom: 16px;
    }

    #status {
        font-size: 1.1rem;
        font-weight: 600;
        margin-bottom: 28px;
    }

    .buttons {
        display: flex;
        gap: 20px;
        justify-content: center;
        flex-wrap: wrap;
        margin-top: 10px;
    }

    .buttons a {
        text-decoration: none;
        padding: 14px 24px;
        background: #F0C04A; /* you can swap this for your new light yellow if you like */
        color: #0F3A3A;
        border-radius: 6px;
        font-size: 1.1rem;
        font-weight: 600;
        border: 2px solid #0F3A3A;
        min-width: 160px;
        text-align: center;
        transition: background 0.2s;
    }

    .buttons a:hover {
        background: #ffd978;
    }

    @media (max-width: 600px) {
        .buttons {
            flex-direction: column;
        }
    }
</style>
</head>
<body>

    <div id="main">
        <img src="logo.png" alt="Chervilla 2026 Logo" class="logo">

        <div id="dates">11 - 17 July</div>

        <div id="status">RSVP is now open!</div>

        <div class="buttons">
            <a href="info.pdf">Information</a>
            <a id="rsvpButton" href="https://forms.gle/jLXj1sF21aLRAc438">RSVP</a>
        </div>
    </div>

</body>
</html>
