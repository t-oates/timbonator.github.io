<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Chervilla 2026</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
    body {
        margin: 0;
        padding: 0;
        background: #4c936f;
        font-family: system-ui, sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        color: #0F3A3A;
        text-align: center;
    }

    img.logo {
        width: clamp(260px, 70vw, 520px);
        height: auto;
        margin-bottom: 24px;
    }

    #countdown {
        font-size: 1.1rem;
        font-weight: 600;
        margin-bottom: 32px;
    }

    .buttons {
        display: flex;
        gap: 20px;
        justify-content: center;
        flex-wrap: wrap;
    }

    .buttons a {
        text-decoration: none;
        padding: 14px 24px;
        background: #F0C04A;
        color: #0F3A3A;
        border-radius: 6px;
        font-size: 1.1rem;
        font-weight: 600;
        border: 2px solid #0F3A3A;
        transition: 0.2s;
        min-width: 160px;
        text-align: center;
    }

    .buttons a:hover {
        background: #ffd978;
    }

    /* Stack buttons vertically on mobile */
    @media (max-width: 600px) {
        .buttons {
            flex-direction: column;
        }
    }
</style>
</head>
<body>

    <img src="logo.png" alt="Chervilla 2026 Logo" class="logo">

    <div id="countdown">RSVP opens in â€¦</div>

    <div class="buttons">
        <a href="info.html">Information</a>
        <a href="rsvp.html">RSVP</a>
    </div>

<script>
    // Target time: 14 December 2025, 20:00 UK time (GMT in December)
    const targetTime = new Date('2025-12-14T20:00:00+00:00').getTime();
    const countdownEl = document.getElementById('countdown');

    function updateCountdown() {
        const now = new Date().getTime();
        const distance = targetTime - now;

        if (distance <= 0) {
            countdownEl.textContent = 'RSVP is open!';
            clearInterval(timer);
            return;
        }

        const days    = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours   = Math.floor((distance / (1000 * 60 * 60)) % 24);
        const minutes = Math.floor((distance / (1000 * 60)) % 60);
        const seconds = Math.floor((distance / 1000) % 60);

        const pad = n => String(n).padStart(2, '0');

        countdownEl.textContent =
            `RSVP opens in ${days}d ${pad(hours)}h ${pad(minutes)}m ${pad(seconds)}s`;
    }

    const timer = setInterval(updateCountdown, 1000);
    updateCountdown(); // initial call
</script>

</body>
</html>
